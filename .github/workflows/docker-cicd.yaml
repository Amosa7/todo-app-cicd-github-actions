name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin http://142.93.44.200:8084
        env:
          DOCKER_CLI_ACI_OFF: 1

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/todo-app:2.0 .
          docker push ${{ secrets.DOCKER_REGISTRY_URL }}/todo-app:2.0
        env:
          DOCKER_BUILDKIT: 1

      - name: Logout from Docker Registry
        run: docker logout ${{ secrets.DOCKER_REGISTRY_URL }}
